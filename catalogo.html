<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo - RYNKO</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">RYNKO</div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="carrito.html">Carrito</a></li>
      </ul>
    </nav>
  </header>
  <section class="productos">
    <h2>Nuestros favoritos</h2>
    <div class="grid-productos">
      <div class="producto">
        <img src="https://via.placeholder.com/300x400" alt="Producto 1">
        <h3>Chaqueta Oversize</h3>
        <p>S/ 129.90</p>
        <button class="ver-mas">Ver más</button>
        <button class="agregar-carrito">Agregar al carrito</button>
      </div>
      <div class="producto">
        <img src="https://via.placeholder.com/300x400" alt="Producto 2">
        <h3>Jogger Street</h3>
        <p>S/ 99.90</p>
        <button class="ver-mas">Ver más</button>
        <button class="agregar-carrito">Agregar al carrito</button>
      </div>
      <!-- Puedes duplicar más productos aquí -->
    </div>
  </section>  
  <script>
    // Suaviza la entrada
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.remove("fade-out");
    });
  
    // Suaviza la salida
    document.querySelectorAll('a[href]').forEach(link => {
      link.addEventListener('click', function (e) {
        const url = this.getAttribute('href');
        if (url && !url.startsWith('#') && !url.startsWith('mailto:') && !url.startsWith('tel:')) {
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = url;
          }, 500); // Tiempo que coincide con el CSS
        }
      });
    });
  </script>
</body>
</html>
