<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo - RYNKO</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">RYNKO</div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <a href="carrito.html" class="carrito-icono">
  <img src="carrito.png" />
  <span id="contador-carrito">0</span>
</a>

<header>
    <h1>Tu Carrito</h1>
    <a href="index.html" class="volver">← Seguir comprando</a>
  </header>

  <!-- Aquí se mostrará el contenido dinámico -->
  <div id="carrito" class="carrito-contenido"></div>

  <script>
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function mostrarCarrito() {
      const carritoDiv = document.getElementById('carrito');
      if (carrito.length === 0) {
        carritoDiv.innerHTML = '<p>Tu carrito está vacío</p>';
        return;
      }

      let html = '<ul>';
      let total = 0;
      carrito.forEach(item => {
        html += `<li>${item.nombre} - S/ ${item.precio.toFixed(2)}</li>`;
        total += item.precio;
      });
      html += `</ul><p><strong>Total: S/ ${total.toFixed(2)}</strong></p>`;
      carritoDiv.innerHTML = html;
    }

    mostrarCarrito();
  </script>
<script>
  function actualizarContadorCarrito() {
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const contador = document.getElementById('contador-carrito');
    contador.textContent = carrito.length;
  }

  actualizarContadorCarrito();
</script>

</body>
</html>
