<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito - RYNKO</title>
  <link rel="stylesheet" href="carrito.css" />
</head>
<body>
  <header>
    <h1>Tu Carrito</h1>
    <a href="index.html" class="volver">← Seguir comprando</a>
  </header>
<div id="carrito" class="carrito-contenido"></div>
<script>
  let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function mostrarCarrito() {
      const carritoDiv = document.getElementById('carrito');
      if (carrito.length === 0) {
        carritoDiv.innerHTML = '<p>Tu carrito está vacío</p>';
        return;
      }

      let html = '<ul>';
      let total = 0;
      carrito.forEach(item => {
        html += `<li>${item.nombre} - S/ ${item.precio.toFixed(2)}</li>`;
        total += item.precio;
      });
      html += `</ul><p><strong>Total: S/ ${total.toFixed(2)}</strong></p>`;
      carritoDiv.innerHTML = html;
    }

    mostrarCarrito();
  </script>

</body>
</html>
